<!DOCTYPE html>
<html lang="pt=br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@400;600;700&family=Roboto+Serif:opsz,wght@8..144,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>BisDaSorte</title>
</head>
<body>
  <main>
     <div class="main">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>

      <button id="fortune-cookie">
        <img src="./assent/fortune-cookie.png" alt="biscoito">
      </button>

     </div>

    <div class="fortune hide">
      <h1>Aqui está a sua sorte de hoje:</h1> 

      <div id="message">
        <img src="./assent/sorte.png" alt="texto com messagem">
      </div> 

      <div id="opened-cookie">
        <img src="./assent/opened-cookie.png" alt="Biscoito quebrado">
      </div>

      <button id="open-cookie">Abrir outro biscoito</button>

    </div>
      

  </main>
  <script src="./main.js"></script>
</body>
</html>
